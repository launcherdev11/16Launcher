name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Запускается при создании тега v1.0.0, v1.0.1 и т.д.
  workflow_dispatch:  # Ручной запуск

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install PyInstaller PyQt5 requests
    
    - name: Build Windows executable
      run: |
        python build.py --platform windows
    
    - name: Create Windows installer
      run: |
        python build.py --platform windows --installer
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-installer
        path: |
          dist/16Launcher.exe
          installer_output/16Launcher_Setup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install PyInstaller PyQt5 requests
        sudo apt-get update
        sudo apt-get install -y dpkg-dev rpm
    
    - name: Build Linux executable
      run: |
        python build.py --platform linux
    
    - name: Create Linux installers
      run: |
        python build.py --platform linux --installer
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-installers
        path: |
          dist/16Launcher
          *.deb
          *.rpm

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install PyInstaller PyQt5 requests
    
    - name: Build macOS executable
      run: |
        python build.py --platform macos
    
    - name: Create macOS installers
      run: |
        python build.py --platform macos --installer
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: macos-installers
        path: |
          dist/16Launcher/
          *.dmg
          *.pkg

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-installer/16Launcher.exe
          windows-installer/16Launcher_Setup.exe
          linux-installers/16Launcher
          linux-installers/*.deb
          linux-installers/*.rpm
          macos-installers/*.dmg
          macos-installers/*.pkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
